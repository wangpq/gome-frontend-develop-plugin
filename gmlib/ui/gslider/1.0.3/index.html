	<style>
	/*-- example-01 --*/
.example01{position:relative;width:250px;height:150px;overflow:hidden;margin:10px;float:left;} 
.example01-btn{position:absolute;left:10px;width:57px;height:57px;top:50%;margin-top:-28px;cursor:pointer;z-index: 1;}
.example01-btn:hover .btn-bg{opacity:.4;filter:Alpha(opacity=40);}
.example01-btn-right{left:auto;right:10px;}
.example01-btn .btn-bg{display: inline-block;position:absolute;width:57px;height:57px;cursor:pointer;background:#000;opacity:.2;filter:Alpha(opacity=20);z-index: 2;}
.example01-btn .arrow{display:inline-block;position:absolute;width:15px;left:21px;top:15px;height:29px;background:url(//css.atguat.com.cn/gmlib/ui/gslider/1.0.2/gslider.png) -25px -15px no-repeat;_background:url(//css.atguat.com.cn/gmlib/ui/gslider/1.0.2/gslider_.png) -25px -15px no-repeat;z-index: 3;}
.example01-btn-right .arrow{background-position:-87px -15px;}
.example01-index{width:100%;position:absolute;bottom:10px;text-align:center;}
.example01-index div{display:inline-block;*display:inline;*zoom:1;cursor:pointer;background:#ccc;margin:5px;width:10px;height:10px;border-radius:10px;overflow:hidden;vertical-align: middle;}
.example01-index div.example01-index-active{background:#c00;}
