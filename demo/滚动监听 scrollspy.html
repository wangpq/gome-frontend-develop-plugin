<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="keywords">
    <meta name="description" content="description">
    <title>滚动监听 scrollspy</title>
    <style>
    .scroll-hd{ overflow:hidden;float: left;}
    .scroll-hd ul {list-style:none;float: left;margin:0;}
    .scroll-hd li a {display:block;width:30px;height:30px;border:1px solid #ccc;text-align:center;margin-top:2px;background:#333;color:#fff;}
    .scroll-hd li.cur a {background:#c00;}
    .scroll-bd {float: left;margin-left:10px;width:400px;height:200px;border:1px solid #ccc;overflow:auto;}
    .scroll-bd>div {height:200px;}
    </style>
</head>
<body>
<div class="scroll-hd" id="floorID">
    <ul class="gm-floor">
        <li><a href="#floor-1">1F</a></li>
        <li><a href="#floor-2">2F</a></li>
        <li><a href="#floor-3">3F</a></li>
        <li><a href="#floor-4">4F</a></li>
    </ul>
</div>
<div class="scroll-bd" data-spy="scroll" data-target="#floorID">
    <div id="floor-1">这里是1楼</div>
    <div id="floor-2">这里是2楼</div>
    <div id="floor-3">这里是3楼</div>
    <div id="floor-4">这里是4楼</div>
</div>

<script src="../gmlib/jq/1.7.1/jquery.js"></script>
<script src="../gmlib/ui/scrollspy/1.0.0/scrollspy.js"></script>


</body>
</html>
