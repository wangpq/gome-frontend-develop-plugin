<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="keywords">
    <meta name="description" content="description">
    <title>选项卡 gtab</title>
    <style>
        .gm-tab li {float:left;display:inline-block;}
        .gm-tab li a {display:block;padding:0px 20px; color:#5e5e5e; font: 14px/34px Microsoft YaHei;}
        .gm-tab li a.cur {background:#333333; color:#ffffff; text-decoration: none}
        .bottomline{width: 600px; height:2px; background: #000000; overflow: hidden;}
        #s1,#s2,#s3,#s4,#s5 {float:left;padding:2px 10px;background:#ccc;}
		.gm-tab-bd{clear:both;}
    </style>
</head>
<body>
<ul class="gm-tab clearfix">
    <li><a href="#s1">运动户外</a></li>
    <li><a href="#s2">商务正装</a></li>
    <li><a href="#s3">女神范儿</a></li>
    <li><a href="#s4">潮男</a></li>
    <li><a href="#s5">度假休闲</a></li>
</ul>
<div class="gm-tab-bd">
	<div class="bottomline"></div>
	<div id="s1">S1：通过参数设置，可以将click改为mouseover！</div>
	<div id="s2">S2：如果不喜欢.gm-tab这个样式名，支持自己定义！</div>
	<div id="s3">S3：默认给tab标签及容器添加的.cur可以通用参数修改！</div>
	<div id="s4">S4：如果不喜欢.gm-tab这个样式名，支持自己定义！</div>
	<div id="s5">S5：默认给tab标签及容器添加的.cur可以通用参数修改！</div>
</div>

<script src="../gmlib/jq/1.7.1/jquery.js"></script>
<script src="../gmlib/ui/gtab/1.0.0/gtab.js"></script>
<script>
    $('.gm-tab').gTab({
        start:2,
        selected:".cur",     //切换样式名
        event:"!mouseover"       //触发事件
    });
</script>

</body>
</html>
