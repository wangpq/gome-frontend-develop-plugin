<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="keywords" content="keywords">
    <meta name="description" content="description">
    <title>鼠标悬浮延时执行 delayHover</title>
	<style type="text/css">
	*{margin:0; padding:0;}
	li{list-style:none;}
	.demolist li{float:left; height:30px; font-size:14px; line-height:30px; text-align: center;padding:0 8px; border:1px solid #ccc;cursor:pointer;margin-right:10px;}
	.demolist li.hover{background:#f00;color:#fff;}
	</style>	
</head>
<body>
<ul class="demolist">
	<li>手机</li>
	<li>电脑</li>
	<li>电视</li>
	<li>洗衣机</li>
	<li>冰箱</li>
</ul>

<script src="../gmlib/jq/1.7.1/jquery.js"></script>
<script src="../gmlib/ui/delayhover/1.0.0/delayhover.js"></script>
<script>
$(".demolist li").each(function(){
    $(this).delayHover(function(){//鼠标移入
		$(this).addClass('hover');
	},function(){//鼠标移出
		$(this).removeClass('hover');
	},1000)
});
</script>
</body>
</html>
